<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      >
    <h:head>
        <title>Pagina principale</title>
    </h:head>
    <h:body>
        <h3>Inizia qui</h3>
        <br></br>
        <h:button outcome="paginaDue" value="Vai a pagina due" />&nbsp;Questo è un outcome, definito in faces config
        
        <br></br>
        <br></br>
        <h3>Questo è un form che invoca un controller</h3>
        Inserisci stringhe col bottone inserisci, col bottone cancella pulisci la lista
        
        <h:form id="listaForm">
            
            <h:inputText id="riferimento" value="#{listaFormModel.riferimento}" />
            <h:commandButton action="#{eseController.inserisci}" value="inserisci"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <h:commandButton action="#{eseController.cancella}" value="Cancella" />
            
        </h:form>
        
        <br></br>
        <br></br>
        <h3>Contenuto della tabella</h3>
        
        <h:dataTable value="#{mioServizio.lista}" var="row">
            <h:column>
                <f:facet name="header">RIF.</f:facet>
                #{row}
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
